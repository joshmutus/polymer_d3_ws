<link rel="import" href="bower_components/paper-menu/paper-menu.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="dir-item.html">
<dom-module id="dir-list">
  <template>
      <paper-menu>
          <template is="dom-repeat" id="menu" items="{{dirs}}">
          <!--<paper-item><span on-click="clicky" id={{item.bob}}>{{item.jim}}</span></paper-item>-->
          <dir-item prop = {{item.entry_type}}>{{item.entry_name}}</dir-item>
          </template>
      </paper-menu>
  </template>

  <script>
    Polymer({
      is:"dir-list",
      ready: function(){
        this.dirs = [
            {entry_name: "foo",entry_type:"data"}
        ];
        console.log("dir-list ready");
      },
      clicky: function(){
        console.log(this.innerText);
      }


    });
  </script>
</dom-module>
